<section class="signup-form">
  <form>
    <mat-form-field>
      <input
        [(ngModel)]="email"
        type="email"
        matInput
        placeholder="Your email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="password"
        type="password"
        matInput
        placeholder="Your password"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
