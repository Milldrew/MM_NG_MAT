<section class="signup-form">
  <form>
    <mat-form-field>
      <input
        [(ngModel)]="signUpDto.email"
        type="email"
        name="email"
        matInput
        placeholder="Your email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="signUpDto.password"
        name="password"
        type="password"
        matInput
        placeholder="Your password"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
  <p>email: {{ signUpDto | json }}</p>
</section>
